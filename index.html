<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de validadação</title>
    <link rel="stylesheet" href="./main.css">
</head>
<body>
    <section id="inputs">
        <div class="container">
            <h1>Exercício</h1>
            <form id="form-validation">
                <input id="campo-a" type="number" required placeholder="Campo A">
                <input id="campo-b" type="number" required placeholder="Campo B">
                <br>
                <button type="submit">Validar</button>
            </form>
            <p id="return-message">
                O valor do compo B é maior que o valor do campo A!
            </p>
        </div>
    </section>
    <script src="./main.js"></script>
</body>
</html>
